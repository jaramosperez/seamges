{% extends 'core/base.html' %}
{% load static %}
{% block title %}ACTUALIZAR CASO{% endblock %}
{% block content %}
    <h2 class="ui header floated left">
        <i class="icon calendar check"></i>
        <div class="content">Actualizar Caso para:
            <div class="sub header"><strong>{{ caso.paciente.nombres }} {{ caso.paciente.apellidos }}</strong>
            </div>
        </div>
    </h2>
    <div class="ui divider clearing"></div>
    <div class="ui compact piled segment">
        <form class="ui small form" action="" method="post">
            {% csrf_token %}
            <table class="">
                {{ form.as_table }}
            </table>
            <button class="ui fluid button teal" type="submit">
                <i class="icon save"></i>
                Actualizar
            </button>
        </form>
    </div>
{% endblock %}
